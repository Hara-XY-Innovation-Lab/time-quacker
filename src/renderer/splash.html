<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
   <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:;"> -->
  <title>Splash</title>
  <style>
    :root {
      --accent-color: #007BFF;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #splash-img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.16);
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.07);
      z-index: 2;
      opacity: 1;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
    }
    #overlay.fade-out { opacity: 0; }
    #spinner {
      border: 5px solid rgba(255,255,255,0.35);
      border-top: 5px solid var(--accent-color);
      border-radius: 50%;
      width: 48px; height: 48px;
      animation: spin 1.1s cubic-bezier(.4,0,.2,1) infinite;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.13);
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <div id="container">
    <img id="splash-img" alt="Splash image loading...">
    <div id="overlay"><div id="spinner"></div></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const imgPath = params.get('img');
    const img = document.getElementById('splash-img');
    const overlay = document.getElementById('overlay');

    // Compute average color from canvas
    function getAverageColor(image) {
      // Downscale for performance
      const dw = 32, dh = 32;
      const canvas = document.createElement('canvas');
      canvas.width = dw;
      canvas.height = dh;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(image, 0, 0, dw, dh);
      const { data } = ctx.getImageData(0, 0, dw, dh);
      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < data.length; i += 4) {
        // Ignore mostly transparent pixels
        if (data[i + 3] < 128) continue;
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
        count++;
      }
      if (count === 0) return [0, 123, 255]; // fallback
      return [Math.round(r / count), Math.round(g / count), Math.round(b / count)];
    }

    if (imgPath) {
      img.crossOrigin = "Anonymous";
      img.src = imgPath;
      img.onload = () => {
        try {
          const [r, g, b] = getAverageColor(img);
          document.documentElement.style.setProperty('--accent-color', `rgb(${r},${g},${b})`);
        } catch (e) {
          // fallback: do nothing
        }
        setTimeout(() => { overlay.classList.add('fade-out'); }, 400);
        setTimeout(() => { overlay.style.display = 'none'; }, 1200);
      };
      img.onerror = () => {
        overlay.style.display = 'none';
        img.style.display = 'none';
        document.body.style.background = '#222';
      };
    } else {
      overlay.style.display = 'none';
      img.style.display = 'none';
      document.body.style.background = '#222';
    }
  </script>
</body>
</html>
